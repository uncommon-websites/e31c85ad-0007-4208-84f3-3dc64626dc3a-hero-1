<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzMD | HIPAA-Safe Shared SMS Inbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Typography Utilities */
        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }
        
        /* Custom Font Settings */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation Classes */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.6, 0.2, 1) forwards;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.6, 0.2, 1) forwards;
        }

        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 1.2s cubic-bezier(0.2, 0.6, 0.2, 1) forwards;
        }

        /* Staggered delays */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-700 { animation-delay: 700ms; }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up,
            .animate-fade-in,
            .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
                filter: none;
            }
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 px-6 py-6 md:px-8 md:py-8 flex justify-between items-center animate-fade-in delay-0">
        <!-- Logo -->
        <a href="#" class="text-2xl md:text-3xl font-bold tracking-tight text-white hover:opacity-80 transition-opacity" aria-label="Home">
            BuzzMD
        </a>

        <!-- Nav Links -->
        <div class="flex items-center gap-6 md:gap-8">
            <a href="#" class="text-sm md:text-base font-medium text-white hover:text-gray-300 transition-colors">How it Works</a>
            <a href="#" class="text-sm md:text-base font-medium text-white hover:text-gray-300 transition-colors">Book a Demo</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="relative h-screen w-full flex items-end justify-center overflow-hidden">
        
        <!-- Background Image with Overlay -->
        <div class="absolute inset-0 z-0 animate-scale-in">
            <!-- Using a dark placeholder to simulate the night city aerial shot -->
            <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/e31c85ad-0007-4208-84f3-3dc64626dc3a/hero-1-img-0-1771631313636.png" 
                 alt="Aerial view of city at night" 
                 class="w-full h-full object-cover opacity-80">
            
            <!-- Gradient Overlay to ensure text readability and match the dark aesthetic -->
            <div class="absolute inset-0 bg-black/40 mix-blend-multiply"></div>
            <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-black/60"></div>
            
            <!-- Subtle orange glow simulation (mimicking streetlights) -->
            <div class="absolute inset-0 bg-[url('https://placehold.co/100x100/orange/transparent?text=+')] opacity-5 mix-blend-overlay bg-repeat"></div>
        </div>

        <!-- Hero Content -->
        <div class="relative z-10 w-full max-w-[90rem] mx-auto px-4 pb-16 md:pb-24 lg:pb-32 flex flex-col items-center text-center">
            
            <h1 class="text-balance font-medium tracking-tighter text-white leading-[0.95] md:leading-[0.9] text-6xl sm:text-7xl md:text-8xl lg:text-[7.5rem] xl:text-[9rem]">
                <span class="block animate-fade-in-up delay-200">HIPAA-Safe</span>
                <span class="block animate-fade-in-up delay-400">Shared Inbox.</span>
            </h1>

        </div>
    </main>

</body>
</html>
